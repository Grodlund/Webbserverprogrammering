<!DOCTYPE html>
<html>
    
    <head>
    
        <style>
            div{
                width: 50px;
                height: 50px;
                border: 1px solid black;
                background-color: white;
            }

        </style>

        <script>

            function chcolor(){
                
                
               if(document.getElementById("div1").style.backgroundColor=="blue"){
                    document.getElementById("div1").style.backgroundColor="red";
                }
                
                else if(document.getElementById("div1").style.backgroundColor=="red"){
                    document.getElementById("div1").style.backgroundColor="green";
                }
                else {
                    document.getElementById("div1").style.backgroundColor="blue";
                }
                
            }
        
        </script>
        
    </head>

    <body>
        
        <div id="div1" onmousedown="chcolor()"></div>
    
    </body>

</html>
